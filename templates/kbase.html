{% extends 'base.html' %}

{% block title %}
Клиенты
{% endblock %}

{% block body %}
<h1>Клиенты</h1>

<div class="cli">
  <div class="container">
    <div class="row">
      {% for post in posts %}
        <div class="col-md-6 item">
          <div class="item-in text-center">
            <h4>{{ post.title }}</h4>
            <div class="nomer"></div>
            <h3><p class="font-bold">{{ post.text }}</p></h3>
            <div class="sig-name">
              <p class="font-bold">{{ post.auto }}</p>
            </div>
            <a href="{{ url_for('edit', client_id=post.id) }}">Редактировать</a> <!-- ИЗМЕНЕНО ЗДЕСЬ -->
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
