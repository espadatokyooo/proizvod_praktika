<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
    /* Стили */
    </style>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <title>{% block title %}Заголовок по умолчанию{% endblock %}</title>
</head>
<body>
<div class="wrapper"> <div class="content">
    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-start py-3 mb-4 border-bottom">
            <div class="col-md-3 mb-2 mb-md-0">
                <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
                    <div style="display: flex; align-items: center;">
                        <img class="header__img" src="{{ url_for('static', filename='img/images.png') }}" alt="images" style="margin-right: 20px;">
                        <span style="font-weight: bold; font-size: 24px;">Салон красоты "Стелла"</span>
                    </div>
                </a>
            </div>

            <ul class="nav col-12 col-md-auto mb-2 justify-content-start">
                <li><a href="{{ url_for('index') }}" class="nav-link px-2 link-dark">Главная</a></li>
                <li><a href="{{ url_for('kbase') }}" class="nav-link px-2 link-dark">Список клиентов</a></li>
                <li><a href="{{ url_for('about') }}" class="nav-link px-2 link-dark">О нас</a></li>
                <li><a href="{{ url_for('kontact') }}" class="nav-link px-2 link-dark">Контакты</a></li>
            </ul>

            <div class="col-md-3 text-end">
            <p><a class="btn btn-secondary" href="kontact">Позвонить нам »</a></p>
            </div>
        </header>

{% block body %}{% endblock %}

</div>
</body>
</html>
