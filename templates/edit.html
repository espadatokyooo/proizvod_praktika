<h1>Редактировать запись</h1>
<form method="post">
    <label for="title">ФИО:</label>
    <input type="text" id="title" name="title" value="{{ client.title }}"><br>
    <label for="text">Номер телефона:</label>
    <textarea id="text" name="text">{{ client.text }}</textarea><br>
    <label for="auto">Стрижка:</label>
    <input type="text" id="auto" name="auto" value="{{ client.auto }}"><br><br>
    <input type="submit" value="Сохранить">
</form>
